<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
<title>
  Address Book
</title>
<style>
body{
  background-color: burlywood;
  padding: 20em;
  background-image: linear-gradient();
  font-size: 1.5em;

}
h1{

  color: green;
}
ul{
  background-color: green;
  font-style: italic;
}
li{
  list-style: circle;
}
</style>
</head>
<body>

  <div>
    <div id="navigation">
    <ul class="nav-list">
        <li id="js-show-all">Show all Contacts</li>
        <li id="js-search">Search</li>
        <li id="js-add-new">Add New Contact</li>
    </ul>
</div>
<div id="search-panel" class="panel">
    <h1>Search Contacts</h1>
    <form id="search" action="#">
        <div id="results">

      </div>
        <div>
            <label>
                <input type="text" name="search" id="search" placeholder="Enter name of contact" />
            </label><p></p>
        </div>
                <input type="submit" value="Submit" />
    </form>
</div>
    <div id="contact-panel" class="panel">
        <form id="contact" action="#">
            <h1>Add a new contact</h1>
            <div>
                <label>
                    <input type="text" name="person" id="name" placeholder="Francis Eze" />
                </label><p></p>
                <label>
                    <input type="text" name="phone" id="name" placeholder="+2348164612947" />
                </label><p></p>
                <label>
                    <input type="text" name="email" id="name" placeholder="ezefrancis07@gmail.com" />
                </label><p></p>
            </div>
            <div>
                <input type="submit" value="Submit" />
            </div>
        </form>
    </div>
<div id = "show-panel" class="panel">

</div>

  </div>
</body>
</html>
